<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <script src="ruggekutta.js"></script>
    <style>
        #inner {  
            border: 0.05em;
        }

        #outer {
            border: 0.05em ;
            width:50%;
            display: flex;
            justify-content: center;
        }
        #stack {
            position:relative;
        }
        #stack > canvas {
            position:absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id = "inner">
            <div id="stack">
                <canvas id="canvas2" width="600" height="600"></canvas>
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
        </div>
    </div>
    <script>
        var cnv = document.getElementById("canvas");
        var ctx = cnv.getContext("2d");
        var cnv2 = document.getElementById("canvas2");
        var ctx2 = cnv2.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        const initialState = [width/2, height/2, 0, 0, 100 + width/2, 0 + height/2, 0, 4]; // [x1, y1, vx1, vy1, x2, y2, vx2, vy2]
        const initialTime = 0;
        const finalTime = 3000;
        const stepSize = 1;

        const results = rungeKutta(twoBodyProblem, initialState, initialTime, finalTime, stepSize);

        var x1_values = getColumn(results, 0);
        var y1_values = getColumn(results, 1);
                
        var x2_values = getColumn(results, 4);
        var y2_values = getColumn(results, 5);
        var t = 0; //iniciar plot na parte inferior
        var dt_ms = 16.0;
        var dt = dt_ms / 5000
        var N = 10;
        var delta_x_axes = width/N;
        var delta_y_axes = height/N;
        var y_ax = 0;
        var x_ax = 0;
        ctx2.strokeStyle = "black";
        for(i = 0; i<=N; i++){
            axesHorizontal(y_ax);
            axesVertical(x_ax);
            y_ax = y_ax + delta_y_axes;
            x_ax = x_ax + delta_x_axes;
        }
        

        roda()
    </script>
</body>
</html>
